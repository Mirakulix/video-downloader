{
  // ================================================================
  // VSCode Settings f端r Web Video Downloader Development
  // ================================================================
  
  // Python Configuration
  "python.defaultInterpreterPath": "./venv/bin/python",
  "python.terminal.activateEnvironment": true,
  "python.terminal.activateEnvInCurrentTerminal": true,
  
  // Linting & Formatting
  "python.linting.enabled": true,
  "python.linting.flake8Enabled": true,
  "python.linting.flake8Args": [
    "--max-line-length=100",
    "--extend-ignore=E203,W503",
    "--exclude=venv,.git,__pycache__"
  ],
  "python.linting.mypyEnabled": true,
  "python.linting.banditEnabled": true,
  "python.linting.pylintEnabled": false,
  
  // Black Formatter
  "python.formatting.provider": "black",
  "python.formatting.blackArgs": [
    "--line-length=100",
    "--target-version=py39"
  ],
  
  // Import Organization
  "python.sortImports.args": [
    "--profile=black",
    "--line-length=100"
  ],
  
  // Testing Configuration
  "python.testing.pytestEnabled": true,
  "python.testing.unittestEnabled": false,
  "python.testing.pytestArgs": [
    "tests",
    "-v",
    "--tb=short"
  ],
  
  // Type Checking
  "python.analysis.typeCheckingMode": "basic",
  "python.analysis.autoImportCompletions": true,
  "python.analysis.autoSearchPaths": true,
  "python.analysis.diagnosticMode": "workspace",
  "python.analysis.stubPath": "./typings",
  
  // Editor Configuration
  "editor.formatOnSave": true,
  "editor.formatOnPaste": true,
  "editor.codeActionsOnSave": {
    "source.organizeImports": true,
    "source.fixAll": true
  },
  "editor.rulers": [100],
  "editor.tabSize": 4,
  "editor.insertSpaces": true,
  "editor.trimAutoWhitespace": true,
  
  // Files & Workspace
  "files.exclude": {
    "**/__pycache__": true,
    "**/*.pyc": true,
    "**/.pytest_cache": true,
    "**/htmlcov": true,
    "**/.coverage": true,
    "**/node_modules": true,
    "**/.git": true,
    "**/venv": true,
    "**/.venv": true,
    "**/*.egg-info": true
  },
  "files.watcherExclude": {
    "**/venv/**": true,
    "**/.git/**": true,
    "**/node_modules/**": true,
    "**/__pycache__/**": true
  },
  "files.trimTrailingWhitespace": true,
  "files.insertFinalNewline": true,
  "files.trimFinalNewlines": true,
  
  // Search Configuration
  "search.exclude": {
    "**/venv": true,
    "**/.git": true,
    "**/node_modules": true,
    "**/__pycache__": true,
    "**/htmlcov": true,
    "**/*.pyc": true
  },
  
  // Git Integration
  "git.ignoreLimitWarning": true,
  "git.autofetch": true,
  "git.enableSmartCommit": true,
  "git.confirmSync": false,
  
  // Docker Configuration
  "docker.languageserver.formatter.ignoreMultilineInstructions": true,
  "docker.attachShellCommand.linuxContainer": "/bin/bash",
  
  // Terminal Configuration
  "terminal.integrated.env.linux": {
    "PYTHONPATH": "${workspaceFolder}"
  },
  "terminal.integrated.env.osx": {
    "PYTHONPATH": "${workspaceFolder}"
  },
  "terminal.integrated.env.windows": {
    "PYTHONPATH": "${workspaceFolder}"
  },
  
  // Extensions & IntelliSense
  "extensions.ignoreRecommendations": false,
  "workbench.editor.enablePreview": false,
  "explorer.confirmDelete": false,
  "explorer.confirmDragAndDrop": false,
  
  // Language Specific Settings
  "[python]": {
    "editor.defaultFormatter": "ms-python.black-formatter",
    "editor.formatOnSave": true,
    "editor.codeActionsOnSave": {
      "source.organizeImports": true
    }
  },
  "[json]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode",
    "editor.formatOnSave": true
  },
  "[jsonc]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "[yaml]": {
    "editor.defaultFormatter": "redhat.vscode-yaml",
    "editor.formatOnSave": true
  },
  "[dockerfile]": {
    "editor.defaultFormatter": "ms-azuretools.vscode-docker"
  },
  "[markdown]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode",
    "editor.formatOnSave": true,
    "editor.wordWrap": "on"
  },
  
  // Debugging Configuration
  "debug.console.fontSize": 12,
  "debug.console.wordWrap": true,
  "debug.terminal.clearBeforeReusing": true,
  
  // Performance Settings
  "python.analysis.indexing": true,
  "python.analysis.packageIndexDepths": [
    {
      "name": "",
      "depth": 2
    }
  ],
  
  // Security & Privacy
  "telemetry.telemetryLevel": "off",
  "update.showReleaseNotes": false,
  
  // Jupyter Integration (f端r Development Notebooks)
  "jupyter.askForKernelRestart": false,
  "jupyter.alwaysTrustNotebooks": true,
  
  // REST Client (f端r API-Tests)
  "rest-client.environmentVariables": {
    "local": {
      "baseUrl": "http://localhost:8000",
      "token": "development-token"
    }
  },
  
  // Live Server (f端r Dokumentation)
  "liveServer.settings.donotShowInfoMsg": true,
  "liveServer.settings.donotVerifyTags": true,
  
  // Problem Matchers
  "problemMatcher.fileLocation": "relative",
  
  // Code Lens
  "python.analysis.inlayHints.functionReturnTypes": true,
  "python.analysis.inlayHints.variableTypes": true,
  
  // Auto-completion
  "python.analysis.completeFunctionParens": true,
  "python.analysis.autoImportCompletions": true,
  
  // Workspace Trust
  "security.workspace.trust.untrustedFiles": "open",
  
  // Custom Tasks
  "tasks.version": "2.0.0"
}
