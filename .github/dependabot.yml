# ================================================================
# Dependabot Configuration f√ºr automatische Dependency Updates
# ================================================================

version: 2
updates:
  # ================================================================
  # PYTHON DEPENDENCIES
  # ================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    
    # Update-Strategien
    open-pull-requests-limit: 5
    
    # Gruppiere Updates f√ºr bessere √úbersicht
    groups:
      # Core Dependencies
      core-dependencies:
        patterns:
          - "pydantic*"
          - "fastapi*"
          - "httpx*"
          - "aiohttp*"
        
      # Testing Dependencies
      testing-dependencies:
        patterns:
          - "pytest*"
          - "coverage*"
          - "mock*"
        
      # Browser Automation
      browser-automation:
        patterns:
          - "playwright*"
          - "selenium*"
        
      # Video Processing
      video-processing:
        patterns:
          - "yt-dlp*"
          - "ffmpeg*"
        
      # Development Tools
      dev-tools:
        patterns:
          - "black*"
          - "flake8*"
          - "mypy*"
          - "isort*"
    
    # Commit-Nachrichten anpassen
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è dev"
      include: "scope"
    
    # PR-Labels
    labels:
      - "dependencies"
      - "automated"
    
    # Reviewer zuweisen
    reviewers:
      - "maintainer-username"  # Hier echten Username eintragen
    
    # Assignees
    assignees:
      - "maintainer-username"
    
    # Nur bestimmte Updates zulassen
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
        update-type: "security"
    
    # Bestimmte Dependencies ignorieren
    ignore:
      # Ignoriere Major-Updates f√ºr stabile Dependencies
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
      
      # Tempor√§r problematische Packages ignorieren
      # - dependency-name: "problematic-package"
      #   versions: ["1.0.0"]

  # ================================================================
  # DOCKER DEPENDENCIES
  # ================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    
    open-pull-requests-limit: 3
    
    commit-message:
      prefix: "üê≥"
      include: "scope"
    
    labels:
      - "docker"
      - "dependencies"
      - "automated"
    
    reviewers:
      - "maintainer-username"

  # ================================================================
  # GITHUB ACTIONS
  # ================================================================
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "UTC"
    
    open-pull-requests-limit: 3
    
    commit-message:
      prefix: "üîÑ"
      include: "scope"
    
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
      - "ci/cd"
    
    reviewers:
      - "maintainer-username"
    
    # Gruppe f√ºr Actions-Updates
    groups:
      github-actions:
        patterns:
          - "*"

